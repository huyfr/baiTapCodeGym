<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh luyen tap voi cau truc if/else</title>
</head>
<body>
    <script>
        let input = prompt('What is the "offical" name of javascript?', '');

        if (input == "ECMAScript")
        {
            alert("Right!");
        }
        else
        {
            alert("You don't know? ECMAScript!");
        }
    </script>
</body>
</html>
