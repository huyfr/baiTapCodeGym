<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký học</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html" method="get">
    <div class="borderAll">
        <div class="title">
            <h2>Dang ki hoc vien</h2>
        </div>
        <div class="allTextLeft">
            <table>
                <tr>
                    <td>Ho va ten</td>
                    <td><input class="nameInput" type="text" name="fullname" value=""></td>
                </tr>
            </table>
        </div>      <!--end ho va ten-->
        <div class="allTextLeft">
            <table>
                <tr>
                    <td>Ngay sinh</td>
                    <td><input class="DOBInput" type="text" name="dateofbirth" value=""></td>
                </tr>
            </table>
        </div>      <!--end ngay sinh-->
        <div class="allTextLeft">
            <table>
                <tr>
                    <td>Gioi tinh</td>
                    <td class="radio"><input type="radio" name="sex" value="Nam">Nam</td>
                    <td><input type="radio" name="sex" value="Nu">Nu</td>
                </tr>
            </table>
        </div>      <!--end gioi tinh-->
        <div class="allTextLeft">
            <table>
                <tr>
                    <td>Dia chi</td>
                    <td><input class="addressInput" type="text" name="address" value="" width="50" height="20"></td>
                </tr>
            </table>
        </div>      <!--end dia chi-->
        <div class="allTextLeft">
            <table>
                <tr>
                    <td>Lop</td>
                    <td><select name="class" class="grade">
                        <option value="A">Lop A</option>
                        <option value="B">Lop B</option>
                        <option value="C">Lop C</option>
                    </select>
                    </td>
                </tr>
            </table>
        </div>      <!--end lop-->
        <div class="allTextLeft">
            <table>
                <tr>
                    <td>Email</td>
                    <td><input class="emailInput" type="text" name="email" value=""></td>
                </tr>
            </table>
        </div>      <!--end email-->
        <div class="allTextLeft">
            <table>
                <tr>
                    <td>Dien thoai</td>
                    <td><input class="phoneNumberInput" type="text" name="phoneNumber" value=""></td>
                </tr>
            </table>
        </div>      <!--end dien thoai-->
        <div class="marginButtons">
            <table>
                <tr>
                    <td><input type="submit" name="btSummit" value="Dang ky"></td>
                    <td><input type="reset" name="btReset" value="Nhap lai"></td>
                </tr>
            </table>
        </div>      <!--end button-->
    </div>
    </form>
s
</body>
</html>
