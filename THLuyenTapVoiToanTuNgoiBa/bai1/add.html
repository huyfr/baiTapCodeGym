<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh luyen tap voi toan tu ngoi ba</title>
</head>
<body>
    <script>
        let a, b, result;

        a = parseInt(prompt("Nhap a: "));
        b = parseInt(prompt("Nhap b: "));

        result = (a+b<4) ? "Below" : "Over";

        alert(result);

    </script>
