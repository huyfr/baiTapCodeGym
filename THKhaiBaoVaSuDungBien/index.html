<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh khai bao va su dung bien</title>
</head>
<body>
        <p><b>Bai 1</b></p>
        <!--bai1-->
        <script>
            var i=10;
            var f=20.5;
            var b=true;
            var s="Ha Noi";

            document.write("i = "+i);
            document.write("<br>")
            document.write("f = "+f);
            document.write("<br>")
            document.write("b = "+b);
            document.write("<br>")
            document.write("s = "+s);
        </script>
        <!--end bai1-->
        <p><b>Bai 2</b></p>
        <!--bai2-->
        <script>
            var width=20;
            var height=10;
            var area=width*height;

            document.write("Area= "+area);
        </script>
        <!--end bai2-->
        <p><b>Bai 3</b></p>
        <!--bai 3-->
        <script>
            var a=prompt("Nhap a: ");
            var b=prompt("Nhap b: ");
            if (a%b==0)
            {
                document.write("A la boi cua B");
            }
            else
            {
                document.write("A khong phai la boi cua b");
            }
        </script>
        <!--end bai 3-->
</body>
