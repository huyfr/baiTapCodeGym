<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh cau truc Switch Case - Bai 3</title>
</head>
<body>
    <script>
        // su dung if else
        let inputNumber;

        inputNumber = parseInt(prompt("Type a number"));

/*        if (inputNumber > 0)
        {
            alert(1);
        }
        else
        {
            if (inputNumber < 0 )
                alert(-1);
            else
                alert(0);
        }*/
        // end su dung if else

        // su dung switch case
        switch (Math.sign(inputNumber))
        {
            case 1:
                alert(1);
                break;
            case -1:
                alert(0);
                break;
            default:
                alert(0);
                break;
        }
        // end su dung switch case
    </script>
</body>
</html>
