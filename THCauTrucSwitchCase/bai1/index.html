<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh luyen tap voi cau lenh Switch Case - Bai1</title>
</head>
<body>
    <script>
        let browser = "Edge";

        switch (browser)
        {
            case "Edge":
                alert("You've got the Edge!");
                break;
            case "Chrome":
            case "FireFox":
            case "Safari":
            case "Opera":
                alert("Okay we support these browsers too");
                break;
            default:
                alert("We hope that this page looks ok!");
        }
    </script>
</body>
</html>
